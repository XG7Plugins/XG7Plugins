#Visit our website: https://xg7plugins.com


prefix: "&b[XG&37P&9lu&1gins]&r"

#Must be the same as in BungeeCord config
plugin-server-name: "XG7PluginsServer"

#Debug mode
debug-enabled: false

#When disabled, the plugin will choose
#the main language from the server
lang-enabled: true

#Main language
#Must be the name of the file in lang folder
main-lang: en

#Igore it for while
anti-tab: true

#Cache expires of langs
lang-cache-expires: 30m

#Auto chose lang for player
auto-chose-lang: true

cooldown-to-toggle-lang: 5s

#Cache expires of json
json-cache-expires: 10m

#Http request timeout
#for http requests
http-request-timeout: 10s

#This plugins can use Floodgate
#forms, make it enabled if you have
enable-geyser-forms: true
enable-lang-form: true

#Threads for executing repeating tasks
repeating-tasks-threads: 8

#Delay to send a message or
#make an action wilhe is in cooldown
player-cooldown-task-delay: 1s

#Cache expires of menus
menu-cache-expires: 10m

help-command-in-gui: true
help-command-form: true


#Define database values
sql:

  #Types: SQLITE, MYSQL, MARIADB
  type: "sqlite"

  host: ""
  port: ""

  database: ""

  username: ""
  password: ""

  #Connection string
  #url: "jdbc:mysql://localhost:3306/"

  #Cache expires of sql entities
  cache-expires: 30m

  #Don't work on SQLITE
  #Connection pool
  connection-timeout: 10s
  idle-timeout: 600s

  max-pool-size: 10
  min-idle-connections: 5

  keep-alive-time: 600s

  query-processor-threads: 4
  sql-command-processing-interval: 10ms

#Define redis cache configuration
redis-cache:

  enabled: false

  host: "localhost"
  port: 6379

  user-auth-enabled: false

  username: ""
  password: ""

  cache-expires: true

  min-idle-connections: 10
  max-idle-connections: 50
  max-connections: 100

  max-wait-time: 10s

