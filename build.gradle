plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com'
version = '1.2.2'

repositories {
    mavenCentral()
    maven {
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url = 'https://libraries.minecraft.net/'
    }
    maven {
        url = "https://repo.opencollab.dev/main/"
    }
    maven {
        url = "https://maven.elmakers.com/repository/"
    }
    maven {
        url = "https://repo.codemc.io/repository/maven-releases/"
    }
    maven {
        url = "https://jitpack.io"
    }
    maven {
        name = "sonatype-oss-snapshots1"
        url = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {

    implementation "com.github.cryptomorin:XSeries:13.0.0"
    implementation "com.github.retrooper:packetevents-spigot:2.9.4"

    compileOnly 'io.netty:netty-all:4.1.111.Final'

    implementation 'com.mojang:authlib:1.5.25'
    compileOnly 'com.mojang:datafixerupper:4.0.26'

    implementation 'net.kyori:adventure-platform-bungeecord:4.3.2'

    implementation "com.github.ben-manes.caffeine:caffeine:2.1.1"

    implementation 'redis.clients:jedis:5.2.0'

    implementation 'org.mariadb.jdbc:mariadb-java-client:3.4.1'
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '9.3.0'
    implementation 'com.zaxxer:HikariCP:4.0.3'

}


def targetJavaVersion = 8
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'

    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

tasks.shadowJar {
    archiveFileName.set("XG7Plugins-${project.version}.jar")
}

tasks.build {
    dependsOn(shadowJar)
}



processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset = 'UTF-8'
    filesMatching('plugin.yml') {
        expand(props)
    }
}